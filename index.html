<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ollama Chat</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      padding: 10px;
      background: #f5f5f5;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background: white;
    }
    .msg-user { color: #1a73e8; margin: 6px 0; }
    .msg-ai { color: #0b8043; margin: 6px 0; }
    #input-bar { margin-top: 10px; }
    input {
      width: 80%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 12px;
      border: none;
      background: #1a73e8;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #0f5ec2; }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Ollama Chat</h2>
  <div id="chat"></div>
  <div id="input-bar">
    <input id="input" type="text" placeholder="Type a message..." />
    <button id="send">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const send = document.getElementById("send");

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      chat.innerHTML += `<div class="msg-user">You: ${msg}</div>`;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      const res = await fetch("http://localhost:3000/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ model: "llama3", prompt: msg }),
      });

      const text = await res.text();
      chat.innerHTML += `<div class="msg-ai">AI: ${text}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }

    send.onclick = sendMessage;
    input.addEventListener("keydown", e => { if (e.key === "Enter") sendMessage(); });
  </script>
</body>
</html>
